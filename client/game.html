<head>
  <title>meteor-hack</title>
</head>

<body>
{{>page}}
</body>
<template name="page">
  <div id="main">
      {{> board }}
  </div>
</template>

<template name="board">
	<table>
		{{#each element.value}}
		<tr>
			{{#each this}}
				<td style="background: {{color}}">{{i}} {{j}}</td>
			{{/each}}
		</tr>
		{{/each}}
	</table>
</template>
