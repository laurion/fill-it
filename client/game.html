<head>
  <title>meteor-hack</title>
</head>

<body>
{{>page}}
</body>
<template name="page">
  <div id="main">
      {{> board }}
      {{> lobby }}
  </div>
</template>

<template name="board">
	<div id="board">
		<table border=1>
			{{#each element.board}}
			<tr>
				{{#each this}}
					<td style="background: {{color}};width:{{screen.w}}px; height:{{screen.h}}px;"></td>
				{{/each}}
			</tr>
			{{/each}}
		</table>
	</div>
</template>

<template name="lobby">
  <div>
    {{#if show }}
    <div id="lobby">
      <h1>What's your name?</h1>
      <input id="myname" type="text" />
      {{#if count}}
      <h1>{{count}} other players are in the lobby:</h1>
      {{#each waiting }}
      <div class="player">{{name}}</div>
      {{/each}}
      {{/if}}
      <div>
        <button id="startgame" class="startgame" {{{disabled}}}>
          {{#if count}} It's on! {{else}} Play solo {{/if}}
        </button>
      </div>
    </div>
    {{/if}}
  </div>
</template>
