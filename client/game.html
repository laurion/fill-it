<head>
  <title>meteor-hack</title>
</head>

<body>
{{>page}}
</body>
<template name="page">
  <div id="main">
      {{> board }}
  </div>
</template>

<template name="board">
	<table border=1>
		{{#each element.value}}
		<tr>
			{{#each this}}
            <td style="background: {{color}};width:{{screen.w}}px; height:{{screen.h}}px;"></td>
			{{/each}}
		</tr>
		{{/each}}
	</table>
</template>
